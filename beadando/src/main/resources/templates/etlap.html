<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Étlap</title>
<script>
function jsLoader()
{
	var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	    	var table = document.getElementById("tabla");
	      var lines = this.responseText.split('\n');
	      for(i=lines.length-1; i>-1; i--)
	      {
	    	  var adatok = lines[i].split(";");
	    	  if(adatok.length>1){
	    	  var row = table.insertRow(1);
	    	  var cell1 = row.insertCell(0);
	    	  var cell2 = row.insertCell(1);
	    	  var cell3 = row.insertCell(2);
	    	  cell1.innerHTML = adatok[0];
	    	  cell2.innerHTML = "<a href='/rest/EtelAdatok?id=" +adatok[0] +"''>" + adatok[1] + "</a>";
	    	  cell3.innerHTML = adatok[2];}
	      }
	    }
	  };
	  xhttp.open("GET", "/rest/Etlap", true);
	  xhttp.send();
}
</script>
</head>
<body onload="jsLoader()">
<table id="tabla">
<tr>
<th>Id</th>
<th>Név</th>
<th>Ár</th>
</tr>
</table>
</body>
</html>
